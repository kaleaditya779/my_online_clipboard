<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Updated Layout</title>
    <style>
         /* CSS for the navigation bar and background color  */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #eab9b9; 
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            background-color: #333;
            overflow: hidden;
        }

        li {
            float: right;
        }

        li a {
            display: block;
            color: white;
            text-align: center;
            padding: 20px 26px;
            text-decoration: none;
        }

        li a:hover {
            background-color: #111;
        }

        /* Updated styling for containers */
        .main-container {
            width: 100%;
            height: 50%;
            display: flex;
            flex-direction: row;
            justify-content: space-between;
            background-color: red;
            padding: 50px;
            box-sizing: border-box;
        }

        .sub-container {
            flex: 1;
            background-color: bisque;
            margin: 0 20px;
            padding: 20px;
            box-sizing: border-box;
        }

        .sub-container a {
            display: block;
            text-align: center;
            padding: 10px;
            text-decoration: none;
            background-color: aqua;
            color: white;
        }
    </style>
</head>

<body>
    <ul>
        
        <li style="float:left; font-size: larger; font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif ; color: aqua; margin-left: 600px; margin-top: 20px; margin-bottom: 10px;">Welcome to Aditya's Web</li>
        <li><a href="#">Home</a></li>
        <li><a href="#">Services</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
    </ul>
    <div class="main-container">
        <div class="sub-container" style="background-color: blue;">
            <a href="#">Aditya's portfolio</a>
        </div>
        <div class="sub-container" style="background-color: rgb(93, 93, 152);">
            <a href="#">Clipboard</a>
        </div>
        <div class="sub-container" style="background-color: rgb(116, 173, 233);">
            <a href="#">Records</a>
        </div>
    </div>
</body>

</html>
